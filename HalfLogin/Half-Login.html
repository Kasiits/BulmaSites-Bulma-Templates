<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./Half-Login.css">
</head>

<body>
    <div class="columns is-vcentered">
        <div class="column is-6">
            <div class="container">
                <h4 class="title is-4">Sign Up</h4>
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email Adress</label>
                    <div class="control">
                        <input class="input" type="email">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox">
                            I agree to the <a href="half.html">terms and conditions</a>
                        </label>
                    </div>
                </div>
                <div class="has-text-centered">
                    <button class="button is-rounded is-dark has-text-weight-bold">Create Account</button>
                </div>
            </div>
        </div>
        <div class="column is-hidden-touch">
            <section class="hero is-success is-fullheight">
                <figure class="image is-square">
                    <img src="https://source.unsplash.com/random">
                </figure>
            </section>
        </div>
    </div>
</body>

</html>
