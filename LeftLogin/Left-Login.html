<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find more Themes at BulmaSites.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./Left-login.css">
</head>



<body>
    <div class="columns is-vcentered">
        <div class="column is-offset-2 is-5">
            <div class="container">
                <div class="has-text-centered">
                    <h4 class="title is-4">Welcome Back</h4>
                </div>
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Alex Smith">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="••••••••••">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox">
                            I agree to the <a href="2half.html">terms and conditions</a>
                        </label>
                    </div>
                </div>
                <div class="has-text-centered">
                    <div class="buttons">
                        <button id="signIn" class="button is-rounded has-text-weight-bold">Sign In</button>
                        <button id="facebook" class="button is-rounded is-link is-outlined has-text-weight-bold">Connect
                            with
                            Facebook</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-offset-1 is-4 is-hidden-touch">
            <section class="hero is-success is-fullheight">
                <figure class="image is-3by5">
                    <img src="https://source.unsplash.com/random">
                    <h4 id="first-paragraph" class="title is-4 has-text-weight-bold">Plan Your Future</h4>
                    <h5 id="second-paragraph" class="title is-5 has-text-weight-bold">Sign Up and discover your new job
                        opportunities</h5>
                    <button id="signUp" class="button is-rounded has-text-weight-bold">Sign
                        Up</button>
                </figure>
            </section>
        </div>
    </div>
</body>

</html>
